  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="./lib/wisDOM.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel=icon href='./favicon.ico'>
    <title>wisDOM To-Do List</title>
  </head>

  <body>
    <meta charset="utf-8">

    <div>
      <div class="todo-container">
        <div class="icon-container">
          <a href="https://www.linkedin.com/in/katsiu/" target="_blank"><img src="https://n6-img-fp.akamaized.net/free-icon/linkedin-logo-button_318-84979.jpg?size=338c&ext=jpg" width="30" /></a><br />
          <a href="https://github.com/kat-siu" target="_blank"><img src="https://image.flaticon.com/icons/png/512/25/25231.png" width="30" /></a><br />
          <a href="https://angel.co/kat_siu" target="_blank"><img src="https://angel.co/images/shared/peace_large.jpg" width="30" /></a><br />
        </div>
        <h1>My wisDOM To-Do List</h1>
        <p><font size="2" color="gray">Powered by <a href="https://github.com/kat-siu/wisDOM-Todo-List" target="_blank" class="wisDOM">wisDOM</a>, a lightweight DOM manipulation library inspired by jQuery.</font></p>
        <p><em>Double click to cross an item off.</em></p>

        <form name="toDoList" onsubmit="return false">
          <input class="input" type="text" name="ListItem" placeholder="I need to..." />
        </form>
        <input class="submit" type="submit" value="Add">
        <br/>
        <ol class="list">
        </ol>

        <script>

          $(".input").bind('keypress', function(e) {
            if (e.keyCode == 13) {
              $('.submit').trigger('click');
              return false;
            }
          });

          $l('.submit').on('click', function(e) {
            e.preventDefault();
            const value = document.querySelector('.input').value;
            if (value) {
              jQuery(this).blur();
              jQuery('#submit').focus().click();
              $l('.list').
              append(
                `<li class="list-item">
                  <div class="item">
                    ${value}
                  </div>
                </li>`
              );
            }

            $l('.list-item').on('dblclick', function(e) {
              $(this).toggleClass('strike').fadeOut(500, function() {
                $(this).remove();
              });
            })

            document.querySelector('.input').value = "";
          });
        </script>
      </div>
    </div>

  </body>
</html>
