<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="./lib/wisDOM.js" charset="utf-8"></script>
    <script type="text/javascript" src="./lib/todo.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/style.css">

    <title>Todo List</title>
  </head>

  <body>
    <meta charset="utf-8">
    <div class="container">
      <h1>My To-Do List</h1>
      <p><em>Double click to cross an item off.</em></p>

      <form name="toDoList">
        <input class="input" type="text" name="ListItem" placeholder="What do you need to do?" />
      </form>
      <input class="submit" type="submit" value="Add">
      <br/>
      <ol class="list">
      </ol>
    </div>

    <script>
      $l('.submit').on('click', function(e) {
        e.preventDefault();
        const value = document.querySelector('.input').value;
        if (value) {
          $l('.list').
          append(
            `<li class="list-item">
              <div class="item">
                ${value}
              </div>
            </li>`
          );
        }

        $l('.list-item').on('dblclick', function(e) {
          $(this).toggleClass('strike').fadeOut(500, function() {
            $(this).remove();
          });
        })

        document.querySelector('.input').value = "";

        $l('ol').sortable();

      });
    </script>

  </body>
</html>
